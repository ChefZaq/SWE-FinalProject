<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Basketball Trivia</title>
    <link rel="stylesheet" href="../Project/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
    <!-- Start button -->
    <div class="start_btn"><button>Start the Trivia</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Welcome to the Basketball Trivia</span></div>
        <div class="info-list">
            <div class="info">1. You have <span> 10 seconds</span> to answer each question.</div>
            <div class="info">2. Once the timer is up, you cannot select an answer.</div>
            <div class="info">3. Once you select your answer, it submits for you.</div>
            <div class="info">4. You must complete the quiz to exit.</div>
            <div class="info">5. Have fun and choose right!</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Basketball Trivia</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-face-suprise"></i>
        </div>
        <div class="complete_text">Trivia Over!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Restart Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="trivia.js"></script>
    <script src="script.js"></script>
</body>
</html>
